<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2C3E8F;
            --light-blue: #3498DB;
            --background-blue: #EBF5FB;
        }
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-blue);
            color: var(--primary-blue);
        }
        .profile-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(44, 62, 143, 0.1);
            overflow: hidden;
        }
        .cover-photo {
            width: 100%;
            height: 250px;
            background-color: var(--light-blue);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -90px;
            background-color: white;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .profile-content {
            padding: 110px 30px 30px;
            text-align: center;
        }
        .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .edit-btn:hover {
            background-color: var(--light-blue);
        }
        .edit-btn i {
            margin-right: 8px;
        }
        #userName {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        #description {
            min-height: 100px;
            border: 2px dashed var(--light-blue);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #F8F9F9;
        }
        [contenteditable]:focus {
            outline: 2px solid var(--light-blue);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo" id="coverPhoto">
            <img class="profile-photo" id="profilePhoto" src="" alt="Foto de Perfil">
        </div>
        
        <div class="profile-content">
            <h1 contenteditable="true" id="userName">
                <i class="fas fa-user-circle"></i> Tu Nombre
            </h1>
            
            <div id="description" contenteditable="true">
                <i class="fas fa-edit"></i> Haz clic aquí para editar tu descripción personal...
            </div>
            
            <button class="edit-btn" onclick="triggerPhotoUpload('profilePhoto')">
                <i class="fas fa-camera"></i> Cambiar Foto de Perfil
            </button>
            <button class="edit-btn" onclick="triggerPhotoUpload('coverPhoto')">
                <i class="fas fa-image"></i> Cambiar Foto de Portada
            </button>
        </div>
    </div>

    <script>
        function triggerPhotoUpload(elementId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (elementId === 'coverPhoto') {
                        const coverPhoto = document.getElementById(elementId);
                        coverPhoto.style.backgroundImage = `url(${e.target.result})`;
                        coverPhoto.style.backgroundSize = 'cover';
                        coverPhoto.style.backgroundPosition = 'center';
                    } else {
                        document.getElementById(elementId).src = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    </script>
</body>
</html>
