<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Seguro</title>
    <link rel="stylesheet" href="../../style/pay.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="payment-container">
        <h2>Detalles de Pago</h2>
        <div id="mensaje_error"></div>
        <form action="app.html">
            <label for="numeros">NÃºmero de la Tarjeta</label>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-credit-card"></i>
                    <input type="text" id="numeros" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <input type="password" id="codigo_seguridad" placeholder="CVV" maxlength="4" class="cvv-input">
            </div>
            
            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="month" id="fecha_vencimiento" >
            
            <label for="nombre_tarjeta">Nombre del Titular</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre_tarjeta" placeholder="Nombre Completo">
            </div>
            
            <button id="pagar" type="button">Pagar</button>
        </form>
    </div>
    <script src="../../scripts/pay.js"></script>
</body>
</html>
