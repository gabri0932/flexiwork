<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pay/styles/pay.css">
  <title>Apartado de Método de Pago</title>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>Método de Pago</h1>
      <p>Selecciona tu método preferido para continuar</p>
      <div class="security-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Pago Seguro
      </div>
    </div>
    
    <div class="payment-body">
      <div class="payment-options">
        <div class="payment-option active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
          <p>Tarjeta</p>
        </div>
        
        <div class="payment-option">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 5H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"></path>
            <path d="M15 9h2"></path>
            <path d="M15 13h2"></path>
            <path d="M9 9h2"></path>
            <path d="M9 13h2"></path>
          </svg>
          <p>QR</p>
        </div>
        
        <div class="payment-option">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
            <circle cx="12" cy="12" r="2"></circle>
            <path d="M6 12h.01M18 12h.01"></path>
          </svg>
          <p>Billetera</p>
        </div>
      </div>
      
      <div class="card-form">
        <div class="form-group">
          <label for="card-number">Número de Tarjeta</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />
        </div>
        
        <div class="form-group">
          <label for="card-name">Nombre en la Tarjeta</label>
          <input type="text" id="card-name" placeholder="NOMBRE APELLIDO" />
        </div>
        
        <div class="card-details">
          <div class="form-group">
            <label for="expiry">Fecha de Expiración</label>
            <input type="text" id="expiry" placeholder="MM/AA" />
          </div>
          
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" />
          </div>
        </div>
        
        <div class="save-card">
          <input type="checkbox" id="save-card-checkbox" checked />
          <label for="save-card-checkbox">Guardar esta tarjeta para pagos futuros</label>
        </div>
        
        <button class="checkout-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 12v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-6"></path>
            <polyline points="6 9 12 15 18 9"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Realizar Pago
        </button>
      </div>
     </body>
</html>
