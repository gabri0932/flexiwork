<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiWork - Encuentra a los mejores freelancers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/app.css">
    <script defer type="module" src="../../auth/scripts/validateAuth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../../assets/img/Logo FlexiWork ultimo.png" alt="Logo FlexiWork" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="/app/explore/index.html" class="active">Inicio</a>
            <a href="#">Freelancers</a>
            <a href="#">Proyectos</a>
            <a href="../nosotros.html" target="_blank">Nosotros</a>
            <a href="../contactanos.html" target="_blank">Contáctanos</a>
        </div>
        <div class='icons-container'>
            <div id="dynamic-content-container"></div>
            <div class='logout-icon' id='logout-btn'>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.25"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-logout"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" /><path d="M9 12h12l-3 -3" /><path d="M18 15l3 -3" /></svg>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" placeholder="Buscar freelancers...">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-box">
                <h3>Rango de Precio</h3>
                <div class="price-range">
                    <label class="price-label">Precio Mínimo</label>
                    <input type="range" min="0" max="100" value="20" class="price-slider" id="min-price">
                    <div class="price-display">
                        <span id="min-price-display">Min: $20/hr</span>
                    </div>
                    
                    <label class="price-label">Precio Máximo</label>
                    <input type="range" min="0" max="200" value="100" class="price-slider" id="max-price">
                    <div class="price-display">
                        <span id="max-price-display">Max: $100/hr</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-box">
                <h3>Servicios</h3>
                <div class="dropdown">
                    <select>
                        <option value="">Todos los servicios</option>
                        <option value="web">Diseño Web</option>
                        <option value="app">Desarrollo de Apps</option>
                        <option value="design">Diseño Gráfico</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="seo">SEO</option>
                        <option value="content">Creación de Contenido</option>
                    </select>
                </div>
            </div>
            
            <div class="sidebar-box">
                <h3>Tecnologías</h3>
                <div class="dropdown">
                    <select>
                        <option value="">Todas las tecnologías</option>
                        <option value="react">React</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue.js</option>
                        <option value="node">Node.js</option>
                        <option value="python">Python</option>
                        <option value="django">Django</option>
                        <option value="laravel">Laravel</option>
                        <option value="wordpress">WordPress</option>
                    </select>
                </div>
            </div>
        </aside>
        
        <main class="content">
            <div class="section-header">
                <h1 class="section-title">Freelancers Destacados</h1>
                <p class="section-subtitle">Encuentra el profesional perfecto para tu proyecto</p>
            </div>
            
            <div class="profiles-grid"></div>
        </main>
    </div>

    <script type="module" src="./index.js"></script>
    <script type="module" src="../profile/scripts/explorePageButtonsBasedAuth.js"></script>
    <script>
        // Script para actualizar los valores de los sliders de precio
        document.getElementById('min-price').addEventListener('input', function() {
            document.getElementById('min-price-display').textContent = 'Min: $' + this.value + '/hr';
        });
        
        document.getElementById('max-price').addEventListener('input', function() {
            document.getElementById('max-price-display').textContent = 'Max: $' + this.value + '/hr';
        });
    </script>
</body>
</html>
