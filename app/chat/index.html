<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiWork - Chat en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/chat.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../../assets/img/minilogo.png" alt="Logo FlexiWork" class="logo-img">
            
        </div>
        <div class="nav-links">
            <a href="../../app/explore/index.html"> Inicio</a>
            <a href="#">Freelancers</a>
            <a href="#"> Proyectos</a>
            <a href="../chat/index.html" class="active">Chat</a>
            <a href="../nosotros.html" target="_blank"> Nosotros</a>
            <a href="../contactanos.html" target="_blank"> Cont谩ctanos</a>
        </div>
        <div class="icons-container">
            <div id="dynamic-content-container"></div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="logout-icon" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-container">
        <!-- SIDEBAR DE USUARIOS EN LNEA -->
        <aside class="users-sidebar">
            <div class="users-header">
                <i class="fas fa-users"></i>
                <h3>Usuarios Activos</h3>
                <span class="online-count" id="onlineCount">0</span>
            </div>
            <div id="usersList">
                <!-- Usuarios se generan din谩micamente -->
            </div>
        </aside>

        <!-- CONTENEDOR DEL CHAT -->
        <div class="chat-wrapper">
            <!-- HEADER DEL CHAT -->
            <div class="chat-header-section">
                <div class="chat-title-wrapper">
                    <div class="chat-icon-large">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="chat-title-text">
                        <h1>Chat Global FlexiWork</h1>
                        <p>Conecta con freelancers y clientes en tiempo real</p>
                    </div>
                </div>
                <div class="chat-status-badge">
                    <div class="status-dot-badge"></div>
                    <span id="connectionStatus">En l铆nea</span>
                </div>
            </div>

            <!-- CONTENEDOR DEL CHAT -->
            <div class="chat-container">
                <!-- REA DE MENSAJES -->
                <div class="messages-area" id="messages">
                    <div class="empty-state">
                        <i class="fas fa-comment-dots"></i>
                        <p>隆S茅 el primero en enviar un mensaje!</p>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <span class="typing-text">Escribiendo</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- REA DE ENTRADA -->
                <div class="input-area">
                    <form class="input-form" id="messageForm">
                        <div class="input-actions">
                            <button type="button" class="input-action-btn" title="Adjuntar archivo">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button type="button" class="input-action-btn" title="Emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <input 
                            type="text" 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje aqu铆..."
                            autocomplete="off"
                            maxlength="500"
                        />
                        <button type="submit" class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        
        // Configuraci贸n de Socket.IO
        const socket = io("https://api-chatanonimo-deploy.onrender.com/", {
            transports: ["websocket", "polling"],
            secure: true
        });

        // Referencias DOM
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("messageInput");
        const messagesContainer = document.getElementById("messages");
        const sendButton = document.getElementById("sendButton");
        const emptyState = document.querySelector(".empty-state");
        const typingIndicator = document.getElementById("typingIndicator");
        const connectionStatus = document.getElementById("connectionStatus");
        const onlineCount = document.getElementById("onlineCount");
        const usersList = document.getElementById("usersList");

        let messageCount = 0;
        let isTyping = false;
        let typingTimeout;
        let onlineUsers = 0;
        
        // Funci贸n para generar colores aleatorios del tema FlexiWork
        function generateColor() {
            const colors = [
                'linear-gradient(135deg, #0077b6, #00b4d8)',
                'linear-gradient(135deg, #1a5f7a, #0077b6)',
                'linear-gradient(135deg, #00b4d8, #90e0ef)',
                'linear-gradient(135deg, #023e8a, #0077b6)',
                'linear-gradient(135deg, #0077b6, #90e0ef)',
                'linear-gradient(135deg, #1a5f7a, #00b4d8)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Funci贸n para obtener timestamp
        function getTimestamp() {
            return new Date().toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Funci贸n para crear corazones flotantes
        function createFloatingHeart(x, y) {
            const hearts = ['わ', '', '', '', 'А', ''];
            const heart = document.createElement('div');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            const container = document.createElement('div');
            container.className = 'floating-hearts';
            container.appendChild(heart);
            document.body.appendChild(container);
            
            setTimeout(() => container.remove(), 2000);
        }

        // Funci贸n para generar usuarios ficticios activos
        function generateOnlineUsers(count) {
            const userTypes = [
                { icon: 'fas fa-code', name: 'Desarrollador', color: 'linear-gradient(135deg, #0077b6, #00b4d8)' },
                { icon: 'fas fa-paint-brush', name: 'Dise帽ador', color: 'linear-gradient(135deg, #1a5f7a, #0077b6)' },
                { icon: 'fas fa-pen-fancy', name: 'Escritor', color: 'linear-gradient(135deg, #00b4d8, #90e0ef)' },
                { icon: 'fas fa-camera', name: 'Fot贸grafo', color: 'linear-gradient(135deg, #023e8a, #0077b6)' },
                { icon: 'fas fa-chart-line', name: 'Analista', color: 'linear-gradient(135deg, #0077b6, #90e0ef)' }
            ];

            usersList.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const user = userTypes[Math.floor(Math.random() * userTypes.length)];
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar" style="background: ${user.color}">
                        <i class="${user.icon}"></i>
                        <div class="user-status"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.name} ${i + 1}</div>
                        <div class="user-status-text">Activo ahora</div>
                    </div>
                `;
                usersList.appendChild(userItem);
            }
        }

        // Funci贸n para crear y a帽adir mensaje
        function addMessage(content, isOwn = false) {
            if (emptyState && emptyState.parentNode) {
                emptyState.remove();
            }
            
            const color = generateColor();
            const timestamp = getTimestamp();
            
            const messageElement = document.createElement("div");
            messageElement.className = "message";
            
            messageElement.innerHTML = `
                <div class="message-avatar" style="background: ${color}">
                    <i class="fas fa-user"></i>
                    <div class="message-number">${messageCount + 1}</div>
                </div>
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">
                        <i class="far fa-clock"></i> ${timestamp}
                    </div>
                    <div class="message-reactions" data-message="${messageCount}"></div>
                </div>
            `;
            
            // Event listener para reacciones con doble click
            const bubble = messageElement.querySelector('.message-bubble');
            bubble.addEventListener('dblclick', (e) => {
                const rect = e.target.getBoundingClientRect();
                createFloatingHeart(rect.left + rect.width/2, rect.top);
                addReaction(messageCount, '');
            });
            
            messagesContainer.insertBefore(messageElement, typingIndicator);
            messageCount++;
            
            updateMessageCounter();
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Funci贸n para agregar reacciones
        function addReaction(messageIndex, emoji) {
            const reactionsContainer = document.querySelector(`[data-message="${messageIndex}"]`);
            if (reactionsContainer) {
                const existingReaction = Array.from(reactionsContainer.children)
                    .find(child => child.textContent.includes(emoji));
                
                if (existingReaction) {
                    const count = parseInt(existingReaction.dataset.count || 1) + 1;
                    existingReaction.textContent = `${emoji} ${count}`;
                    existingReaction.dataset.count = count;
                    existingReaction.classList.add('active');
                } else {
                    const reaction = document.createElement('span');
                    reaction.className = 'reaction';
                    reaction.textContent = `${emoji} 1`;
                    reaction.dataset.count = 1;
                    reactionsContainer.appendChild(reaction);
                }
            }
        }

        // Funci贸n para actualizar contador de mensajes
        function updateMessageCounter() {
            let counter = document.querySelector('.message-counter');
            if (!counter) {
                counter = document.createElement('div');
                counter.className = 'message-counter';
                document.body.appendChild(counter);
            }
            counter.innerHTML = `<i class="fas fa-comments"></i> ${messageCount} mensajes enviados`;
        }

        // Funci贸n para mostrar/ocultar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        // Actualizar usuarios online
        function updateOnlineUsers() {
            onlineUsers = Math.floor(Math.random() * 15) + 5;
            onlineCount.textContent = onlineUsers;
            generateOnlineUsers(Math.min(onlineUsers, 8));
        }

        // Event listeners de Socket.IO
        socket.on("chat message", (msg) => {
            hideTypingIndicator();
            addMessage(msg, false);
            
            if (socket.auth && typeof serveroffset !== 'undefined') {
                socket.auth.serveroffset = serveroffset;
            }
        });

        socket.on("user typing", () => {
            if (!isTyping) {
                showTypingIndicator();
                isTyping = true;
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                hideTypingIndicator();
                isTyping = false;
            }, 1000);
        });

        // Manejo del formulario
        messageForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                sendButton.disabled = true;
                sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                socket.emit("chat message", message);
                messageInput.value = "";
                
                setTimeout(() => {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }, 500);
            }
        });

        // Detectar cuando el usuario est谩 escribiendo
        let typingTimer;
        messageInput.addEventListener("input", () => {
            socket.emit("typing");
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("stop typing");
            }, 1000);
        });

        // Auto-focus en el input
        messageInput.focus();

        // Manejo de estados de conexi贸n
        socket.on("connect", () => {
            console.log("Conectado al servidor FlexiWork");
            connectionStatus.textContent = "En l铆nea";
            document.querySelector(".status-dot-badge").style.background = "#10b981";
            document.querySelector(".chat-status-badge").style.background = "rgba(16, 185, 129, 0.1)";
            document.querySelector(".chat-status-badge").style.borderColor = "#10b981";
            document.querySelector(".chat-status-badge").style.color = "#10b981";
            updateOnlineUsers();
        });

        socket.on("disconnect", () => {
            console.log("Desconectado del servidor FlexiWork");
            connectionStatus.textContent = "Desconectado";
            document.querySelector(".status-dot-badge").style.background = "#ef4444";
            document.querySelector(".chat-status-badge").style.background = "rgba(239, 68, 68, 0.1)";
            document.querySelector(".chat-status-badge").style.borderColor = "#ef4444";
            document.querySelector(".chat-status-badge").style.color = "#ef4444";
        });

        // Configuraci贸n adicional de autenticaci贸n
        socket.auth = {
            token: 1231451,
            username: null,
            serveroffset: 0
        };

        // Efectos adicionales
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event("submit"));
            }
        });

        // Botones de acci贸n adicionales
        document.querySelectorAll('.input-action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-paperclip')) {
                    // Crear notificaci贸n estilo FlexiWork
                    showNotification(' Funci贸n de adjuntar archivos pr贸ximamente');
                } else if (icon.classList.contains('fa-smile')) {
                    showNotification(' Selector de emojis pr贸ximamente');
                }
            });
        });

        // Funci贸n para mostrar notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: white;
                padding: 15px 25px;
                border-radius: 12px;
                border-left: 4px solid var(--accent-blue);
                box-shadow: 0 10px 30px rgba(0, 180, 216, 0.2);
                z-index: 10000;
                animation: slideIn 0.3s ease;
                font-size: 14px;
                color: var(--dark-blue);
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Actualizar usuarios online peri贸dicamente
        setInterval(updateOnlineUsers, 30000);

        // Inicializar usuarios online
        updateOnlineUsers();

        // Mensaje de bienvenida
        setTimeout(() => {
            if (messageCount === 0) {
                const welcomeDiv = document.createElement('div');
                welcomeDiv.style.cssText = `
                    text-align: center;
                    padding: 20px;
                    background: linear-gradient(135deg, rgba(0, 119, 182, 0.1), rgba(0, 180, 216, 0.1));
                    border-radius: 16px;
                    margin-bottom: 20px;
                    border: 2px solid var(--light-blue);
                `;
                welcomeDiv.innerHTML = `
                    <i class="fas fa-hand-wave" style="font-size: 32px; color: var(--accent-blue); margin-bottom: 10px; display: block;"></i>
                    <p style="color: var(--dark-blue); font-weight: 600; margin-bottom: 5px;">隆Bienvenido al Chat de FlexiWork!</p>
                    <p style="color: var(--text-secondary); font-size: 13px;">Conecta con profesionales de todo el mundo</p>
                `;
                messagesContainer.insertBefore(welcomeDiv, typingIndicator);
            }
        }, 1000);

        // Agregar animaci贸n de entrada al CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>

    <!-- Script de logout (mantener funcionalidad original) -->
    <script type="module">
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                // Aqu铆 va tu l贸gica de logout existente
                console.log('Logout clicked');
            });
        }
    </script>
</body>
</html>
